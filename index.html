<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="./index.html">Home <span class="sr-only">(current)</span></a>
            <!-- <a class="nav-item nav-link" href="./scoreboard.html">Scoreboard</a> -->
          </div>
        </div>
      </nav>
    <div class="welcome">
        <h1>Javascript Code Quiz</h1>
        <p>A series of multiple choice questions will assess your Javascript knowledge.</p>
        <button class="beginButton">Click to start.</button>
    </div>

    <p id="timer">75</p>

    <div class="quiz">
        <h1 id="question"></h1>
        <button class="a"></button>
        <button class="b"></button>
        <button class="c"></button>
        <button class="d"></button>
        <h5 class="correctWrong"></h5>
    </div>

    <div class="saveInfo">
        <h1>Quiz Over.</h1>
        <p class="finalScore"></p>
        <label for="initials">Enter your initials:</label>
        <input type=text id="initials">
        <button class="submit">Submit</button>
    </div>

    <div class="scoreboard">
        <h1>Scoreboard</h1>
        <p class="userDetails"></p>
        <ul class="scores-list"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
