<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- <a id="scoreboard" href="./scoreboard.html">Scoreboard</a> -->
    <div class="welcome">
        <h1>Javascript Code Quiz</h1>
        <p>A series of multiple choice questions will assess your Javascript knowledge.</p>
        <button class="beginButton">Click to start.</button>
    </div>

    <p id="timer"></p>

    <div class="quiz">
        <h1 id="question"></h1>
        <button class="a"></button>
        <button class="b"></button>
        <button class="c"></button>
        <button class="d"></button>
        <h5 class="correctWrong"></h5>
    </div>

    <div class="saveInfo">
        <h1>Quiz Over.</h1>
        <p class="finalScore"></p>
        <label for="initials">Enter your initials:</label>
        <input type=text id="initials">
        <button class="submit">Submit</button>
    </div>

    <div class="scoreboard">
        <h1>Scoreboard</h1>
        <p class="userDetails"></p>
    </div>

    <script src="./script.js"></script>
</body>

</html>
